<!DOCTYPE html>
<html lang="en">
 	<head><meta charset="utf-8"></head>
 	<body>
		<h1>Source</h1>
		<pre id="source"></pre>

		<h1>Output</h1>
		<pre id="output"></pre>

        <script type="text/javascript" src="arg_to_sink_tainted.wasabi.js"></script>
        <script type="text/javascript" src="log-all.js"></script>
        <script type="text/javascript">
			function output(string) {
				document.getElementById("output").innerHTML += string;
			}

			// "async main"
			(async function() {
				document.getElementById("source").innerHTML = 
					await fetch("../arg_to_sink_tainted.wat")
						.then(response => response.text());

				let importObject = {
					imports: {
						output,
					}
				};

				let {module, instance} = await fetch("arg_to_sink_tainted_instr.wasm")
					.then(response => response.arrayBuffer())
					.then(arrayBuffer => WebAssembly.instantiate(arrayBuffer, importObject));

				// instance.exports.main();
			})();
		</script>
	</body>
</html>
